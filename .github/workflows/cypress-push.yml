name: Run Cypress on push
on:
    push:
        branches-ignore:
            - main
    workflow_dispatch:
jobs:
    test:
        name: WordPress (${{ matrix.spec }})
        concurrency:
            group: cypress - ${{ github.event.pull_request.number || github.ref }} - ${{ matrix.spec }}
            cancel-in-progress: true
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                spec: ['block']
        steps:
            - name: Clone repo
              uses: actions/checkout@v4

            - name: Install and build
              run: |
                  npm ci
                  npx eslint --max-warnings 0 .
                  npm run build
            - name: Start server
              run: |
                  npm install -g @wordpress/env
                  wp-env start --update
                  echo "WordPress version: `wp-env run cli core version`"
            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                  browser: chrome
                  spec: cypress/e2e/${{ matrix.spec }}.cy.js
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: cypress-screenshots
                  path: cypress/screenshots
            - uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: cypress-videos
                  path: cypress/videos
